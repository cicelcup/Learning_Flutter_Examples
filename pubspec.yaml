  provider: ^4.1.0
  #audio in a service
  audio_service: ^0.11.2
  #play audio
  just_audio: ^0.2.2
  #form with different components and validators
  flutter_form_builder: ^3.13.1
  #choose files from the phone
  form_builder_file_picker: ^0.3.0
  #Fonts
  google_fonts: ^1.1.0
  # Custom snack bar
  flushbar: ^1.10.4
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  #Pedantic
  pedantic: ^1.9.2
  flutter_test:
