name: learningflutterexamples
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  #BackDrop
  backdrop: ^0.4.1
  #NoSQL DB
  sembast: ^2.4.4+3
  #List of english words
  english_words: ^3.1.5
  #file system management
  path_provider: ^1.5.1
  #Share management
  share: ^0.6.4+3
  #url launcher
  url_launcher: ^5.4.10
  #flare
  flare_splash_screen: ^3.0.1
  #autocomplete
  autocomplete_textfield: ^1.7.3
